{{ define "main" }}

<div class="heon-background-green">
  <div class="spacer"></div>
  <div class="columns">
    <div class="column">
      <div class="is-flex-center">
        <p class="is-size-3 text-white text-center">Gallery</p>
      </div>
    </div>
  </div>
  <div class="spacer"></div>
</div>
<div class="container">
  <div class="columns is-multiline">
      
    {{ $counter := int ("0")}}
    {{ range (.Paginator 4).Pages.ByPublishDate.Reverse }}
      
      {{ range .Params.collection}}
        <div class="column is-4" id="SponsorBox{{$counter}}">
          <img src="{{.}}" alt="" class="mb3">
          <h3 class="text-white">{{.}}</h3>
        </div>
      {{end}}
    {{ end }}
  </div>
  {{ partial "pagination" . }}
</div>

{{ end }}
